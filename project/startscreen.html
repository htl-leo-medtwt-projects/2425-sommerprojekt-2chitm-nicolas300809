<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartScreen</title>
    <link rel="stylesheet" href="styleStartScreen.css">
    <script src="JavaScript.js" defer></script>
</head>
<body>
    
    <div id="firstScreen">
        <h1 id="firstScreenH1">go into fullscreen!</h1>
        <h2 id="firstScreenH2">click enter to start game...</h2>
    </div>

    <div id="startScreen">
        <div id="row">
            <div id="infoBox">?</div>
            <h1 id="headline">sushi - master</h1>
            <img id="soundImage" src="media/noSound.png" alt="Sound Button">
        </div>

        <audio id="sound" src="media/music.mp3"></audio>
       
       <video src="media/BackgroundVid.mp4" autoplay muted loop></video>
       <button>Play!</button>
    </div>
   
    
    
</body>
</html>
